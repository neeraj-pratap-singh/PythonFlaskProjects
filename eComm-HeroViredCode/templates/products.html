<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for id, product in products.items() %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>Price: {{ product.price }}</p>
                <p>Description: {{ product.description }}</p>
                <img src="{{ product.image }}" alt="{{ product.name }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
